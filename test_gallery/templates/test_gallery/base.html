<html>
	<head>
		<title>
			{% block title %}{% endblock %}
		</title>
	</head>
	<body>
		{% block body %}
			<a href="{% url 'GalleryList' %}">Список галерей</a>
			{% if user.is_authenticated %}
				<a href="{% url 'MyGalleryList' %}">Мои галереи</a>
				<a href="{% url 'LogOut' %}">Выход</a>
			{% else %}
				<a href="{% url 'LogIn' %}">Вход</a>
			{% endif %}
			{% block content %}{% endblock %}
		{% endblock %}
	</body>
</html>
